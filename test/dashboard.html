<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- almost every website has a nav bar which is like a guide for the whole thing -->
    <nav>
      <div>
        Logo
        <a href="/index.html">Hone</a>
      </div>
    </nav>
    <!-- list are block level elements and will start on a new line
    the <ul> tag creates an unordered list so there is no order duh meanwhile the <ol> tag creates an ordered list which are numbered (probably will never use an ordered list tbh) -->
    <main>
      <!-- in the main is where all the meat of the application is -->
      <section>
        <!-- sections just add more structure to the paragraph -->
        <h1>To Do List</h1>
        <p>Let's get this stuff done by EOY.</p>
        <img src="" alt="" />
        <img src="../assets/discord.png" alt="discord logo" />
        <img src="./about.jpg" alt="">
        <!-- to add an html image you need the <img> tag and in the source attribute you need to have to exact location that the image is in or it wont be able to display it the alt tag is a description of the image for those that have devices that wouldnt be able to display it, we can get our images internally or externally by copying the link for any image-->
        <ul>
          <li>Land $100k+ job</li>
          <li>Finish Frontend Simplified</li>
          <li>Network with other people in the discord server</li>
        </ul>
      </section>
      <section>
        <h1>Land 100K+ job</h1>
        <ol>
          <li>Finish Frontend Simplified</li>
          <li>Study for interviews</li>
          <li>Apply to jobs</li>
        </ol>
      </section>
    </main>
    <footer>Copyright terms & Conditions</footer>
    <!-- here you have the terms links and privacy statements stuff like that -->
  </body>
</html>
